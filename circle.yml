machine:
  java:
    version: openjdk7

general:
   artifacts:
     - $CIRCLE_TEST_REPORTS
     - target
     
test:
  override:
    - mvn clean install
    
  post:
    - mkdir -p .*/target/junit
    - find . -type f -regex ".*/target/failsafe-reports/.*xml" -exec cp {} .*/target/junit/ \;

